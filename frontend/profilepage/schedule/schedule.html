<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Session</title>
   <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> <span> Book </span> now </h1>
        </div>
        <div class="content">
            <div class="col-1">
                <img src="images/schedule.png" alt="image-1">
            </div>
        </div>
        <div class="col-2">
            <h3>Book Appointment</h3>
            <form>
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="number" name="number" placeholder="Your Number" required>
                <input type="text" name="dep" placeholder="Your department" required>
                <input type="email" name="email" placeholder="Your Email">
                <input type="date">
                <input type="submit" value="Book Now" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
